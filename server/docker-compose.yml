version: '3.4'

services:
  synccookies.api:
    build:
      context: .
      dockerfile: SyncCookies.Api/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
      - redis
    command: ["dotnet", "ef", "database update"]

  db:
    image: postgres
    restart: unless-stopped

  proxy:
    image: nginx:latest
    restart: unless-stopped
    depends_on:
      - synccookies.api

  redis:
    image: "redis:alpine"